<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data</title>
</head>
<body>

<div id="CovidInfo"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // サーバーからデータを取得する代わりに、与えられたデータを使用
        var CovidInfo = {
            date: 20201010,
            pcr: 2289688,
            hospitalize: 5230,
            positive: 88945,
            severe: 147,
            discharge: 81985,
            death: 1637,
            symptom_confirming: 57
        };

        // JSON形式に変換
        var jsonData = JSON.stringify(CovidInfo);

        // Swiftアプリケーションがデータにアクセスできるように、ページ上に表示
        document.getElementById('CovidInfo').innerText = jsonData;

        // SwiftアプリケーションからアクセスするためにデータをLocalStorageに保存
        localStorage.setItem('CovidInfo', jsonData);
    });
</script>

</body>
</html>
